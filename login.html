<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Socied</title>
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <main>
      <a href="index.html" class="logo">
        <div class="img-box">
          <img src="assets/img/logo.svg" />
        </div>
        <span>Socied</span>
      </a>

      <form action="dashboard.html" onsubmit="submitForm(event)">
        <div class="input-box">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@example.com"
            required
          />
        </div>

        <div class="input-box">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="your password"
            required
          />
        </div>

        <button type="submit" class="button filled blue-light">Login</button>
      </form>
    </main>

    <div class="bg-outer bg-1">
      <img src="assets/img/bg/deco_top_right_1.svg" />
    </div>

    <div class="bg-outer bg-2">
      <img src="assets/img/bg/deco_bottom_left_1.svg" />
    </div>

    <script>
      function submitForm(e) {
        e.preventDefault();

        window.location.href = 'dashboard.html';
      }
    </script>
  </body>
</html>
